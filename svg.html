<!-- <!DOCTYPE html> -->

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>SVG Canvas Advance Shapes</title>

</head>

<body>

    <svg width="800" height="800">

        <text x="50" y="30" style="fill:rgb(1, 1, 1); font-size:18px;"> Basic Shapes in SVG Canvas
        </text>

        <line x1="60" y1="50" x2="220" y2="150" style="stroke:rgba(0, 248, 132, 0.411); stroke-width:3;" />

        <rect x="50" y="175" width="190" height="100" style="fill:rgb(40, 29, 156); stroke:#7c2253; stroke-width:3;" />

        <circle cx="350" cy="200" r="60" style="fill:rgb(118, 90, 89); stroke: #214a57; stroke-width:3;" />

        <ellipse cx="500" cy="200" rx="50" ry="80" style="fill:rgb(122, 47, 32); stroke:#4e115e; stroke-width:3;" />

    </svg>

</body>

</html>
