<!-- <!DOCTYPE html> -->

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>SVG Canvas Advance Shapes</title>

</head>

<body>

    <svg width="400" height="400">

        <text x="50" y="30" style="fill:rgb(173, 141, 35); font-size:18px;"> Basic Shapes in SVG Canvas
        </text>

        <line x1="60" y1="50" x2="220" y2="150" style="stroke:rgba(62, 114, 90, 0.411); stroke- width:3;" />

        <rect x="50" y="175" width="190" height="100" style="fill:rgb(50, 200, 160); stroke:#7c2253; stroke-width:3;" />

        <circle cx="180" cy="280" r="60" style="fill:rgb(228, 169, 255); stroke:#214a57; stroke- width:3;" />

        <ellipse cx="60" cy="200" rx="50" ry="80" style="fill:rgb(112, 39, 39); stroke:#4e115e; stroke- width:3;" />

    </svg>

</body>

</html>
