<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>XML Data Imported</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
  table {
	border-collapse: collapse;  
  }
  td {
	width: 200px;
	border-bottom: 1px solid #000;
	padding: 5px; 
	margin: 0; 
  }
  th { text-align: left; }
</style>
</head>

<body>
<h1>XML Data Imported</h1>
<table id="Cars">
<tr>
<th>name</th>
<th>color</th>
<th>amount</th>
</tr>
</table>
<script>
$( document ).ready(function() {
  $.ajax({
    type: "GET",
    url: "car.xml",
    dataType: "xml",
    success: xmlParser
  });
});

function xmlParser(xml) {
  $(xml).find('model').each(function () {
    var thename = $(this).find('name').text();
    var theColor = $(this).find('color').text();
    var theAmount = $(this).find('amount').text();
    $('#Cars').append('<tr><td>' + thename + '</td><td>' + theColor + '</td><td>$' + theAmount + '</td></tr>');
  });
}

</script>
</body>
</html>
