<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        BODY {
            padding-top: 30px;
            text-align: center;
        }
    </style>
</head>

<body>
    <svg width="350" height="200">
        <!-- Top -->
          <rect x="35" y="10" width="290" height="70" fill="transparent" stroke="blue" stroke-width="10" rx="10"/>
        <!-- Body -->
          <rect x="10" y="70" width="340" height="80" fill="blue" rx="10" />
        <g>
        <!-- Left line -->
          <line x1="145" y1="10" x2="145" y2="80" stroke="blue" stroke-width="10"/>
          <line x1="90" y1="10" x2="90" y2="80" stroke="blue" stroke-width="10"/>

        <!-- Right line -->
          <line x1="215" y1="10" x2="215" y2="80" stroke="blue" stroke-width="10"/>
          <line x1="270" y1="10" x2="270" y2="80" stroke="blue" stroke-width="10"/>

        </g>
        <g>
        <!-- Left bumper -->
          <rect x="0" y="110" width="40" height="20" fill="darkgrey" rx="10" />
        <!-- Right bumper -->
          <rect x="325" y="110" width="40" height="20" fill="darkgrey" rx="10" />
        </g>  
        <!-- Left wheel -->
        <g>
          <circle r="40px" fill="#333" stroke="white" stroke-width="7" cx="90" cy="140"/>    
          <circle r="15px" fill="#666" cx="90" cy="140"/>
        </g>
        <!-- Right wheel -->
        <g>
          <circle r="40px" fill="#333" stroke="white" stroke-width="7" cx="270" cy="140"/>
          <circle r="15px" fill="#666" cx="270" cy="140"/>
        </g>  
        <g>
        <!-- Gold light -->
          <circle r="15px" fill="gold" cx="340" cy="90"/>
        <!-- Red light -->
          <circle r="10px" fill="red" cx="15" cy="90"/>
        </g>  
    </svg>
</body>
<h1> BUS </h1>

</html>
