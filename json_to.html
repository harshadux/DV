<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>JSON Data Imported</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<style>
  table {
	border-collapse: collapse;  
  }
  td {
	width: 200px;
	border-bottom: 1px solid #000;
	padding: 5px; 
	margin: 0; 
  }
  th { text-align: left; }
</style>
</head>

<body>
<h1>JSON Data Imported</h1>
<table id="Cars">
<tr>
<th>name</th>
<th>color</th>
<th>amount</th>
</tr>
</table>
<script>
$( document ).ready(function() {
$.getJSON("car.json", function(data) {
  $.each(data.Cars.model,function (k,v) {
    var thename = v.name;
    var theColor = v.color;
    var theAmount = v.amount;
    $('#Cars').append('<tr><td>' + thename + '</td><td>' + theColor + '</td><td>$' + theAmount + '</td></tr>');
  });
});
});
</script>
</body>
</html>
